<div class="card border-warning shadow">
    <div class="card-header bg-warning">
        <h5 class="mb-0">Editar Tarea</h5>
    </div>

    <div class="card-body">
        <form (ngSubmit)="onSubmit()" *ngIf="task">
            <!-- Título -->
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" [(ngModel)]="editedTask.title" name="title" class="form-control" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea [(ngModel)]="editedTask.description" name="description" class="form-control"
                    rows="3"></textarea>
            </div>

            <!-- Prioridad -->
            <div class="mb-3">
                <label class="form-label">Prioridad</label>
                <select [(ngModel)]="editedTask.priority" name="priority" class="form-select">
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select>
            </div>

            <!-- Fecha de Vencimiento -->
            <div class="mb-3">
                <label class="form-label">Fecha Límite</label>
                <input type="date" [(ngModel)]="editedTask.dueDate" name="dueDate" class="form-control">
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-success flex-grow-1">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
