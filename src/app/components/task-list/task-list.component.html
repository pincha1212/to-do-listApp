<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Lista de Tareas</h3>
          </div>
          
          <div class="card-body">
            <!-- Mensaje cuando no hay tareas -->
            <div *ngIf="tasks.length === 0" class="text-center text-muted py-4">
              <i class="bi bi-inbox fs-1"></i>
              <p class="mt-2 mb-0">No hay tareas pendientes</p>
              <small>Crea una nueva tarea usando el botÃ³n superior</small>
            </div>

            <!-- Lista de tareas -->
            <app-task-item 
              *ngFor="let task of tasks; trackBy: trackById"
              [task]="task"
              [showActions]="true"
              (editTask)="editTask(task)"
              (deleteTask)="deleteTask(task._id)"
              (taskToggled)="toggleTaskStatus($event)"
            ></app-task-item>

            <!-- Formulario de ediciÃ³n -->
            <app-task-edit 
              *ngIf="selectedTask"
              [task]="selectedTask" 
              (taskUpdated)="onTaskUpdated($event)"
              (cancelEdit)="onCancelEdit()"
              class="mt-2"
            ></app-task-edit>
          </div>
        </div>
      </div>
    </div>
</div>
